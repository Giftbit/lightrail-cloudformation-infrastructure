version: 0.1
phases:
  install:
    commands:
      - echo Build enviromment `uname -a` aws/`aws --version 2>&1` git/`git --version`
      - pip install --upgrade awscli yamllint
      - echo aws/`aws --version 2>&1`
  pre_build:
    commands:
      - bash auto.sh test
  build:
    commands:
      - bash auto.sh package all
  post_build:
    commands:
artifacts:
  files:
    - '**/*'
  base-directory: 'build'
  discard-paths: yes