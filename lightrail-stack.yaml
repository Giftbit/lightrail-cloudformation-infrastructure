        EnvironmentName: !Ref EnvironmentName
        ProductionAccountId: !Ref ProductionAccountId
        StagingAccountId: !Ref StagingAccountId
        DevAccountId: !Ref DevAccountId
        GroupsToGrantCodePipelineApproverAccess: !GetAtt Groups.Outputs.DevelopersGroupName

  CIResources:
    Type: AWS::CloudFormation::Stack
    Condition: RegionIsUSWest2
    Properties:
      TemplateURL: ./modules/ci-common-resources.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        ProductionAccountId: !Ref ProductionAccountId
        StagingAccountId: !Ref StagingAccountId
        DevAccountId: !Ref DevAccountId
        GroupsToGrantImageReadWriteAccess: !GetAtt Groups.Outputs.DevelopersGroupName
  SSM:
    Type: AWS::CloudFormation::Stack
    Condition: RegionIsUSWest2
    Properties:
      TemplateURL: ./modules/ssm.yaml

  RoleLookupRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        -
          PolicyName: RoleAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - iam:GetRole
                Resource: "*"
  RoleLookupLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: >
        Backs a CloudFormation Custom Resource for looking up Role Unique IDs (useful in locking down buckets)
      Role: !GetAtt RoleLookupRole.Arn
      Handler: index.handler
      Runtime: nodejs6.10
      Timeout: 15
      Code: ../res/role-id-lookup.zip
  CloudFormationServiceRoleId:
    Type: AWS::CloudFormation::CustomResource
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !Ref CloudFormationServiceRoleName
  DevCloudFormationServiceRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: EnvIsDev
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: DevLightrailInfrastructureCI-CloudFormationServiceRole
  CredentialsRevocationCheckRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: CredentialsRevocationCheckRoleNameSet
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !FindInMap [CredentialsRevocation, !FindInMap [!Ref EnvironmentName, !Ref "AWS::Region", CombinedEnvRegion], RoleName]
  ServicesRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: ServicesRoleNameSet
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !FindInMap [Services, !FindInMap [!Ref EnvironmentName, !Ref "AWS::Region", CombinedEnvRegion], RoleName]
  BatchRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: BatchRoleNameSet
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !FindInMap [Batch, !FindInMap [!Ref EnvironmentName, !Ref "AWS::Region", CombinedEnvRegion], RoleName]
  SimpleRollupRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: SimpleRollupRoleNameSet
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !FindInMap [SimpleRollup, !FindInMap [!Ref EnvironmentName, !Ref "AWS::Region", CombinedEnvRegion], RoleName]
  CardsSearchRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: CardsSearchRoleNameSet
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !FindInMap [CardsSearch, !FindInMap [!Ref EnvironmentName, !Ref "AWS::Region", CombinedEnvRegion], RoleName]
  KvsRoleId:
    Type: AWS::CloudFormation::CustomResource
    Condition: KvsRoleNameSet
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt RoleLookupLambda.Arn
      RoleName: !FindInMap [Kvs, !FindInMap [!Ref EnvironmentName, !Ref "AWS::Region", CombinedEnvRegion], RoleName]


