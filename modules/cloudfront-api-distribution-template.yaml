Parameters:
  EnvironmentName:
    Type: String
    Description: Please select your environment
    AllowedValues:
      - Dev
      - Staging
      - Production
  BaseDomainName:
    Type: String
    Description: Please enter the Base domain that you want the CloudFormation domains to be subdomains of
  PriceClass:
    Type: String
    Description: Please Select your Price Class
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_All
      - PriceClass_100
      - PriceClass_200
  ViewerCertificateArn:
    Type: String
    Description: Arn of the AWS Certificate Manager cert for the CloudFront distribution (must be in us-east-1)
    Default: ""
  WebAclArn:
    Type: String
    Description: Optional ARN of the WAF Web ACL that will protect this CloudFront distribution.
    Default: ""
    AllowedPattern: ^(arn:aws:wafv2:us-east-1:\d+:global/webacl/ApiWebAcl/.*)?$
  LoggingBucketDomainName:
    Type: String
    Description: The Name of the Logging bucket domain
  AliasSubDomain:
    Type: String
    Description: The Sub Domain that should be Aliased by this distribution
    Default: ""
  AppEndpoint:
    Type: String
    Description: The domain that should handle the React app requests
    Default: ""
  DefaultEndpoint:
    Type: String
    Description: The domain that should handle the default requests
  DocsEndpoint:
    Type: String
    Description: The domain that should handle Docs requests
    Default: ""
  EdhiEndpoint:
    Type: String
    Description: The domain that should handle the Edhi requests
  ErrorPagesEndpoint:
    Type: String
    Description: The domain serving custom error pages
  GutenbergEndpoint:
    Type: String
    Description: The domain that should handle the Gutenbeg requests
  KvsEndpoint:
    Type: String
    Description: The domain that should handle the KVS requests
  KvsEndpointFallback:
    Type: String
    Description: The alternate domain that can handle the KVS requests
  ReactionsEndpoint:
    Type: String
    Description: The domain that should handle the KVS requests
  ReferenceDocsEndpoint:
    Type: String
    Description: The domain that should handle Reference Docs requests
    Default: ""
  RothschildEndpoint:
    Type: String
    Description: The domain that should handle Rothschild requests
  TurnkeyEndpoint:
    Type: String
    Description: The domain that should handle the Turnkey requests
  UserImageServingEndpoint:
    Type: String
    Description: The domain that should handle requests for a specific user images
    Default: ""
  UserImageUploadAuthServiceEndpoint:
    Type: String
    Description: The domain that should handle the User Image Upload Authorization requests
    Default: ""

Conditions:
  ShouldConfigureAliases: !Not [!Equals [!Ref AliasSubDomain, ""]]
  ViewerCertificateArnSet: !Not [!Equals [!Ref ViewerCertificateArn, ""]]
  ViewerCertificateArnNotSet: !Equals [!Ref ViewerCertificateArn, ""]
  WebAclArnSet: !Not [!Equals [!Ref WebAclArn, ""]]
  AppEndpointSet: !Not [!Equals [!Ref AppEndpoint, ""]]
  EdhiEndpointSet: !Not [!Equals [!Ref EdhiEndpoint, ""]]
  ErrorPagesEndpointSet: !Not [!Equals [!Ref ErrorPagesEndpoint, ""]]
  DocsEndpointSet: !Not [!Equals [!Ref DocsEndpoint, ""]]
  GutenbergEndpointSet: !Not [!Equals [!Ref GutenbergEndpoint, ""]]
  KvsEndpointSet: !Not [!Equals [!Ref KvsEndpoint, ""]]
  KvsEndpointFallbackSet: !Not [!Equals [!Ref KvsEndpointFallback, ""]]
  ReferenceDocsEndpointSet: !Not [!Equals [!Ref ReferenceDocsEndpoint, ""]]
  RothschildEndpointSet: !Not [!Equals [!Ref RothschildEndpoint, ""]]
  TurnkeyEndpointSet: !Not [!Equals [!Ref TurnkeyEndpoint, ""]]
  UserImageServingEndpointSet: !Not [!Equals [!Ref UserImageServingEndpoint, ""]]
  UserImageUploadAuthServiceEndpointSet: !Not [!Equals [!Ref UserImageUploadAuthServiceEndpoint, ""]]

Resources:
  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !If [ShouldConfigureAliases, !Sub "${AliasSubDomain}.${BaseDomainName}", !Ref "AWS::NoValue"]
        Enabled: true
        Comment: !Sub "Managed with CloudFormation Stack ${AWS::StackName}"
        PriceClass: !Ref PriceClass
        DefaultRootObject: index.html
        ViewerCertificate:
          AcmCertificateArn: !If [ViewerCertificateArnSet, !Ref ViewerCertificateArn, !Ref "AWS::NoValue"]
          CloudFrontDefaultCertificate: !If [ViewerCertificateArnNotSet, true, !Ref "AWS::NoValue"]
          SslSupportMethod: !If [ViewerCertificateArnSet, "sni-only", !Ref "AWS::NoValue"]
          MinimumProtocolVersion: TLSv1.2_2018
        CustomErrorResponses:
          # By Default, CloudFront caches the following Error codes for 5 Minutes: 400, 403, 404, 405, 414, 500, 501, 502, 503, 504
          # See http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/HTTPStatusCodes.html#HTTPStatusCodes-cached-errors
          - ErrorCode: 404
            ErrorCachingMinTTL: 0  # By default, CloudFront will cache
          - !If
            - ErrorPagesEndpointSet
            - ErrorCode: 403
              ResponseCode: 403
              ResponsePagePath: /customerrors/error403.json
            - !Ref AWS::NoValue
        WebACLId: !If [WebAclArnSet, !Ref WebAclArn, !Ref "AWS::NoValue"]
        Logging:
          Bucket: !Ref LoggingBucketDomainName
          Prefix: !Ref AliasSubDomain
        Origins:
          - DomainName: !Ref DefaultEndpoint
            Id: DefaultEndpointOrigin
            CustomOriginConfig:
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
              OriginProtocolPolicy: http-only
              HTTPSPort: 443
              HTTPPort: 80
          - !If
            - AppEndpointSet
            - DomainName: !Ref AppEndpoint
              Id: AppEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - EdhiEndpointSet
            - DomainName: !Ref EdhiEndpoint
              Id: EdhiEndpointOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - KvsEndpointSet
            - DomainName: !Ref KvsEndpoint
              Id: KvsEndpointOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - KvsEndpointFallbackSet
            - DomainName: !Ref KvsEndpointFallback
              Id: KvsEndpointFallbackOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - TurnkeyEndpointSet
            - DomainName: !Ref TurnkeyEndpoint
              Id: TurnkeyEndpointOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - GutenbergEndpointSet
            - DomainName: !Ref GutenbergEndpoint
              Id: GutenbergEndpointOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - RothschildEndpointSet
            - DomainName: !Ref RothschildEndpoint
              Id: RothschildEndpointOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - UserImageUploadAuthServiceEndpointSet
            - DomainName: !Ref UserImageUploadAuthServiceEndpoint
              Id: UserImageUploadAuthServiceEndpointOrigin
              OriginPath: /Prod
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: https-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - UserImageServingEndpointSet
            - DomainName: !Ref UserImageServingEndpoint
              Id: UserImageServingEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - ReferenceDocsEndpointSet
            - DomainName: !Ref ReferenceDocsEndpoint
              Id: ReferenceDocsEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - ErrorPagesEndpointSet
            - DomainName: !Ref ErrorPagesEndpoint
              Id: ErrorPagesEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          - !If
            - DocsEndpointSet
            - DomainName: !Ref DocsEndpoint
              Id: DocsEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
        OriginGroups:
          Items:
            - !If
              - KvsEndpointFallbackSet
              - Id: KvsEndpointOriginGroup
                FailoverCriteria:
                  StatusCodes:
                    Items:
                      - 500
                      - 502
                      - 503
                      - 504
                    Quantity: 4
                Members:
                  Items:
                    - OriginId: KvsEndpointOrigin
                    - OriginId: KvsEndpointFallbackOrigin
                  Quantity: 2
              - !Ref AWS::NoValue
          Quantity: !If [KvsEndpointFallbackSet, 1, 0]
        CacheBehaviors:
          # Limited to 25 cache behaviors per distribution.  These are evaluated in order,
          # so /v1/foo/* must be before /v1/* to be reachable.
          #
          # Cache behaviors can be conserved with slightly liberal path patterns.  For example
          # /v2/user/* and /v2/user are both served by Edhi and can be combined into /v2/user*.
          # This new path is overly-permissive in that it will also match paths like /v2/userImage.
          # This can be worked around by putting the path for /v2/userImage* ahead of /v2/user*.
          - PathPattern: "/v1/storage*"
            TargetOriginId: KvsEndpointOriginGroup
            ViewerProtocolPolicy: "redirect-to-https"
            Compress: false
            MinTTL: 0
            MaxTTL: 31536000
            DefaultTTL: 0
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: true
              Headers:
                - Authorization
                - Content-Length
                - Content-Type
                - Content-MD5
                - Range
                - X-Requested-With
              Cookies:
                Forward: all
          - !If
            - TurnkeyEndpointSet
            - PathPattern: "/v1/turnkey/*"
              TargetOriginId: TurnkeyEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - TurnkeyEndpointSet
            - PathPattern: "/v2/turnkey/*"
              TargetOriginId: TurnkeyEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - GutenbergEndpointSet
            - PathPattern: "/v2/webhooks*"
              TargetOriginId: GutenbergEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - UserImageUploadAuthServiceEndpointSet
            - PathPattern: "/v1/userImages"
              TargetOriginId: UserImageUploadAuthServiceEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - UserImageUploadAuthServiceEndpointSet
            - PathPattern: "/v1/userImages/healthCheck"
              TargetOriginId: UserImageUploadAuthServiceEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - UserImageServingEndpointSet
            - PathPattern: "/v1/userImages/*"
              TargetOriginId: UserImageServingEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: true
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 86400
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
            - !Ref AWS::NoValue
          - !If
            - EdhiEndpointSet
            - PathPattern: "/v2/user*"
              TargetOriginId: EdhiEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Accept
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - EdhiEndpointSet
            - PathPattern: "/v2/account*"
              TargetOriginId: EdhiEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Accept
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - RothschildEndpointSet
            - PathPattern: "/v2/*"
              TargetOriginId: RothschildEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 31536000
              DefaultTTL: 0
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Headers:
                  - Accept
                  - Authorization
                  - Content-Length
                  - Content-Type
                  - Content-MD5
                  - Range
                  - X-Requested-With
                Cookies:
                  Forward: all
            - !Ref AWS::NoValue
          - !If
            - AppEndpointSet
            - PathPattern: "/app/*"
              TargetOriginId: AppEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 300
              DefaultTTL: 60
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
            - !Ref AWS::NoValue
          - !If
            - AppEndpointSet
            - PathPattern: "/app/"
              TargetOriginId: AppEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 60
              DefaultTTL: 5
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
            - !Ref AWS::NoValue
          - !If
            - ReferenceDocsEndpointSet
            - PathPattern: "/docs/reference*"
              TargetOriginId: ReferenceDocsEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 60
              DefaultTTL: 5
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
            - !Ref AWS::NoValue
          - !If
            - DocsEndpointSet
            - PathPattern: "/docs*"
              TargetOriginId: DocsEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 60
              DefaultTTL: 5
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
            - !Ref AWS::NoValue
          - !If
            - ErrorPagesEndpointSet
            - PathPattern: "/customerrors/*"
              TargetOriginId: ErrorPagesEndpointOrigin
              ViewerProtocolPolicy: "redirect-to-https"
              Compress: false
              MinTTL: 0
              MaxTTL: 60
              DefaultTTL: 5
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              ForwardedValues:
                QueryString: false
                Cookies:
                  Forward: none
            - !Ref AWS::NoValue
        DefaultCacheBehavior:
          TargetOriginId: DefaultEndpointOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          MinTTL: 0
          MaxTTL: 300
          DefaultTTL: 60
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: none

Outputs:
  DomainName:
    Description: The Domain for the Lightrail CloudFront Distribution
    Value: !GetAtt Distribution.DomainName
