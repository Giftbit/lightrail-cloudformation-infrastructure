AWSTemplateFormatVersion: "2010-09-09"
Description: "Currency CloudFront distribution configurations"
Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      -
        Label:
          default: Stack Environment
        Parameters:
          - EnvironmentName
      -
        Label:
          default: Domains
        Parameters:
          - BaseDomainName
      -
        Label:
          default: Price Class
        Parameters:
          - PriceClass
      -
        Label:
          default: SSL Certificates
        Parameters:
          - ViewerCertificateArn
      -
        Label:
          default: Endpoints
        Parameters:
          - WebsiteEndpoint
          - ReactEndpoint
          - ServicesEndpoint
          - StatsEndpoint
          - BatchEndpoint
Parameters:
  EnvironmentName:
    Type: String
    Description: Please select your environment
    AllowedValues:
      - Dev
      - Staging
      - Production
  BaseDomainName:
    Type: String
    Description: Please enter the Base domain that you want the CloudFormation domains to be subdomains of
  PriceClass:
    Type: String
    Description: Please Select your Price Class
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_All
      - PriceClass_100
      - PriceClass_200
  ViewerCertificateArn:
    Type: String
    Description: Please enter in the Arn of the AWS Certificate Manager Certificate you would like to use
    Default: ""
  WebsiteEndpoint:
    Type: String
    Description: Enter the domain that should handle the website requests
  ReactEndpoint:
    Type: String
    Description: Enter the domain that should handle the React app requests
    Default: ""
  ServicesEndpoint:
    Type: String
    Description: Enter the domain that should handle the Grails services requests
  StatsEndpoint:
    Type: String
    Description: Enter the domain that should handle the Stats requests
  CardsSearchEndpoint:
    Type: String
    Description: Enter the domain that should handle the Cards Search requests
  KvsEndpoint:
    Type: String
    Description: Enter the domain that should handle the KVS requests
  TurnkeyEndpoint:
    Type: String
    Description: Enter the domain that should handle the Turnkey requests
  ReactionsEndpoint:
    Type: String
    Description: Enter the domain that should handle the KVS requests
  BatchEndpoint:
    Type: String
    Description: Enter the domain that should handle the Batch requests
  ConfigureAliases:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "yes"
Conditions:
  ShouldConfigureAliases: !Equals [!Ref ConfigureAliases, "yes"]  # This will be removed once we have the production account go live, but can be overridden quickly in cloudformation
  ViewerCertificateArnSet: !Not [!Equals [!Ref ViewerCertificateArn, ""]]
  ViewerCertificateArnNotSet: !Equals [!Ref ViewerCertificateArn, ""]
  ReactEndpointSet: !Not [!Equals [!Ref ReactEndpoint, ""]]
  ReactionsEndpointSet: !Not [!Equals [!Ref ReactionsEndpoint, ""]]
Resources:
  AppZoneRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Sub "${BaseDomainName}."
      Name: !Sub "www.${BaseDomainName}."
      Type: A
      AliasTarget:
        DNSName: !GetAtt AppDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # This is the Route53 HostedZoneId for CloudFront. See http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-aliastarget.html
  AppDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        Aliases:
          - !If [ShouldConfigureAliases, !Sub "www.${BaseDomainName}", !Ref "AWS::NoValue"]
        Enabled: true
        Comment: !Sub "Managed with CloudFormation Stack ${AWS::StackName}"
        PriceClass: !Ref PriceClass
        DefaultRootObject: index.html
        ViewerCertificate:
          AcmCertificateArn: !If [ViewerCertificateArnSet, !Ref ViewerCertificateArn, !Ref "AWS::NoValue"]
          CloudFrontDefaultCertificate: !If [ViewerCertificateArnNotSet, true, !Ref "AWS::NoValue"]
          SslSupportMethod: !If [ViewerCertificateArnSet, "sni-only", !Ref "AWS::NoValue"]
          MinimumProtocolVersion: TLSv1
        CustomErrorResponses:
          # By Default, CloudFront caches the following Error codes for 5 Minutes: 400, 403, 404, 405, 414, 500, 501, 502, 503, 504
          # See http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/HTTPStatusCodes.html#HTTPStatusCodes-cached-errors
          -
            ErrorCode: 404
            ErrorCachingMinTTL: 0  # By default, CloudFront will cache
        Origins:
          -
            DomainName: !Ref WebsiteEndpoint
            Id: WebsiteEndpointOrigin
            CustomOriginConfig:
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
              OriginProtocolPolicy: http-only
              HTTPSPort: 443
              HTTPPort: 80
          - !If
            - ReactEndpointSet
            -
              DomainName: !Ref ReactEndpoint
              Id: ReactEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.1
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          -
            DomainName: !Ref ServicesEndpoint
            Id: ServicesEndpointOrigin
            CustomOriginConfig:
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
              OriginProtocolPolicy: https-only
              HTTPSPort: 443
              HTTPPort: 80
          -
