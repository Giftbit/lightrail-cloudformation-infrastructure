AWSTemplateFormatVersion: "2010-09-09"
Description: "Currency CloudFront distribution configurations"
Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      -
        Label:
          default: Stack Environment
        Parameters:
          - EnvironmentName
      -
        Label:
          default: Domains
        Parameters:
          - BaseDomainName
          - HostedZoneId
      -
        Label:
          default: Price Class
        Parameters:
          - PriceClass
      -
        Label:
          default: SSL Certificates
        Parameters:
          - ViewerCertificateArn
      -
        Label:
          default: Endpoints
        Parameters:
          - WebsiteEndpoint
          - ReactEndpoint
          - ServicesEndpoint
          - StatsEndpoint
          - BatchEndpoint
Parameters:
  EnvironmentName:
    Type: String
    Description: Please select your environment
    AllowedValues:
      - Dev
      - Staging
      - Production
  BaseDomainName:
    Type: String
    Description: Please enter the Base domain that you want the CloudFormation domains to be subdomains of
    Default: ""
  HostedZoneId:
    Type: String
    Description: Please enter the Hosted Zone ID for the base domain.
    Default: ""
  PriceClass:
    Type: String
    Description: Please Select your Price Class
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_All
      - PriceClass_100
      - PriceClass_200
  ViewerCertificateArn:
    Type: String
    Description: Please enter in the Arn of the AWS Certificate Manager Certificate you would like to use
    Default: ""
  WebsiteEndpoint:
    Type: String
    Description: Enter the domain that should handle the website requests
  ReactEndpoint:
    Type: String
    Description: Enter the domain that should handle the React app requests
    Default: ""
  ServicesEndpoint:
    Type: String
    Description: Enter the domain that should handle the Grails services requests
  StatsEndpoint:
    Type: String
    Description: Enter the domain that should handle the Stats requests
  CardsSearchEndpoint:
    Type: String
    Description: Enter the domain that should handle the Cards Search requests
  KvsEndpoint:
    Type: String
    Description: Enter the domain that should handle the KVS requests
  BatchEndpoint:
    Type: String
    Description: Enter the domain that should handle the Batch requests
Conditions:
  BaseDomainNameSet: !Not [!Equals [!Ref BaseDomainName, ""]]
  ViewerCertificateArnSet: !Not [!Equals [!Ref ViewerCertificateArn, ""]]
  ViewerCertificateArnNotSet: !Equals [!Ref ViewerCertificateArn, ""]
  ReactEndpointSet: !Not [!Equals [!Ref ReactEndpoint, ""]]
Resources:
  AppZoneRecord:
    Type: AWS::Route53::RecordSet
    Condition: BaseDomainNameSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub "www.${BaseDomainName}."
      Type: CNAME
      TTL: 300
      ResourceRecords:
        - !GetAtt AppDistribution.DomainName
  AppDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        Aliases:
          - !If [BaseDomainNameSet, !Sub "www.${BaseDomainName}", !Ref "AWS::NoValue"]
        Enabled: true
        Comment: !Sub "Managed with CloudFormation Stack ${AWS::StackName}"
        PriceClass: !Ref PriceClass
        DefaultRootObject: index.html
        ViewerCertificate:
          AcmCertificateArn: !If [ViewerCertificateArnSet, !Ref ViewerCertificateArn, !Ref "AWS::NoValue"]
          CloudFrontDefaultCertificate: !If [ViewerCertificateArnNotSet, true, !Ref "AWS::NoValue"]
          SslSupportMethod: !If [ViewerCertificateArnSet, "sni-only", !Ref "AWS::NoValue"]
          MinimumProtocolVersion: TLSv1
        Origins:
          -
            DomainName: !Ref WebsiteEndpoint
            Id: WebsiteEndpointOrigin
            CustomOriginConfig:
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
              OriginProtocolPolicy: http-only
              HTTPSPort: 443
              HTTPPort: 80
          - !If
            - ReactEndpointSet
            -
              DomainName: !Ref ReactEndpoint
              Id: ReactEndpointOrigin
              CustomOriginConfig:
                OriginSSLProtocols:
                  - TLSv1.1
                  - TLSv1.2
                OriginProtocolPolicy: http-only
                HTTPSPort: 443
                HTTPPort: 80
            - !Ref AWS::NoValue
          -
            DomainName: !Ref ServicesEndpoint
            Id: ServicesEndpointOrigin
            CustomOriginConfig:
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
              OriginProtocolPolicy: https-only
              HTTPSPort: 443
              HTTPPort: 80
          -
            DomainName: !Ref StatsEndpoint
            Id: StatsEndpointOrigin
            OriginPath: /Prod
            CustomOriginConfig:
