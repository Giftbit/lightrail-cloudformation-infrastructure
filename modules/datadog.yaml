AWSTemplateFormatVersion: "2010-09-09"
Description: "Lightrail DataDog"

Parameters:
  EnvironmentName:
    Type: String
    Description: The Name of the Environment
    AllowedValues:
      - Dev
      - Staging
      - Production

Mappings:
  Dev:
    global:
      # This External ID comes from Datadog's AWS Integrations Configuration
      # https://app.datadoghq.com/account/settings#integrations/amazon_web_services
      AccessRoleExternalId: d039e04ebbe148e4b4509f0698777720
  Staging:
    global:
      AccessRoleExternalId: 9dbe6cd71e8e4f40b684590593b621c0
  Production:
    global:
      AccessRoleExternalId: f2cf727b7cf7460c983ab23d52f1eed2

Conditions:
  RegionIsUsWest2: !Equals [!Ref "AWS::Region", "us-west-2"]

Resources:
  DataDogAccessRole:
    Type: AWS::IAM::Role
    Condition: RegionIsUsWest2
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              AWS:
                - arn:aws:iam::464622532012:root
            Condition:
              StringEquals:
                "sts:ExternalId":
                  !FindInMap [!Ref EnvironmentName, global, AccessRoleExternalId]
      Policies:
        - PolicyName: DataDogReadOnlyAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - apigateway:Get
                  - autoscaling:Describe*
                  - budgets:ViewBudget
                  - cloudfront:GetDistributionConfig
                  - cloudfront:ListDistributions
                  - cloudtrail:DescribeTrails
                  - cloudtrail:GetTrailStatus
                  - cloudwatch:Describe*
                  - cloudwatch:Get*
                  - cloudwatch:List*
                  - codedeploy:List*
                  - codedeploy:BatchGet*
                  - directconnect:Describe*
                  - dynamodb:List*
                  - dynamodb:Describe*
                  - ec2:Describe*
                  - ecs:Describe*
                  - ecs:List*
                  - elasticache:Describe*
                  - elasticache:List*
                  - elasticfilesystem:DescribeFileSystems
                  - elasticfilesystem:DescribeTags
                  - elasticfilesystem:DescribeAccessPoints
                  - elasticloadbalancing:Describe*
                  - elasticmapreduce:List*
                  - elasticmapreduce:Describe*
                  - es:ListTags
                  - es:ListDomainNames
                  - es:DescribeElasticsearchDomains
                  - health:DescribeEvents
                  - health:DescribeEventDetails
                  - health:DescribeAffectedEntities
                  - kinesis:List*
                  - kinesis:Describe*
                  - lambda:AddPermission
                  - lambda:GetPolicy
                  - lambda:List*
                  - lambda:RemovePermission
                  - logs:FilterLogEvents
                  - logs:TestMetricFilter
                  - logs:PutSubscriptionFilter
                  - logs:DeleteSubscriptionFilter
                  - logs:Describe*
                  - rds:Describe*
                  - rds:List*
                  - redshift:DescribeClusters
                  - redshift:DescribeLoggingStatus
                  - route53:List*
                  - s3:GetBucketLogging
                  - s3:GetBucketLocation
                  - s3:GetBucketNotification
                  - s3:GetBucketTagging
                  - s3:ListAllMyBuckets
                  - s3:PutBucketNotification
                  - ses:Get*
                  - sns:List*
                  - sns:Publish
                  - sqs:ListQueues
                  - states:ListStateMachines
                  - states:DescribeStateMachine
                  - support:*
                  - tag:GetResources
                  - tag:GetTagKeys
                  - tag:GetTagValues
                  - xray:BatchGetTraces
                  - xray:GetTraceSummaries
                Resource: "*"
  DatadogLambdaForwarder:
    Type: AWS::CloudFormation::Stack
    Condition: RegionIsUsWest2
    Properties:
      TemplateURL: https://datadog-cloudformation-template.s3.amazonaws.com/aws/forwarder/latest.yaml
      Parameters:
        DdApiKey: ff160075f80b8385975ba854adb11677
        DdFetchLambdaTags: true
