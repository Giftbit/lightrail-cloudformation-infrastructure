AWSTemplateFormatVersion: "2010-09-09"
Description: "Lightrail Groups"

Parameters:
  EnvironmentName:
    Type: String
    Description: The Name of the Environment
    AllowedValues:
      - Dev
      - Staging
      - Production

Mappings:
  EnvNames:
    Lowercase:
      Dev: dev
      Staging: staging
      Production: production

Conditions:
  EnvironmentIsDevelopment: !Equals [!Ref EnvironmentName, Dev]

Resources:
  AllEmployees:
    Type: AWS::IAM::Group
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/IAMUserChangePassword
        - arn:aws:iam::aws:policy/IAMUserSSHKeys

  DevelopersGroup:
    Type: AWS::IAM::Group
    Properties:
      ManagedPolicyArns:
        - !If
          - EnvironmentIsDevelopment
          - arn:aws:iam::aws:policy/PowerUserAccess
          - !Ref "AWS::NoValue"
        - arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudWatchReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSLambdaReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSCodePipelineApproverAccess
        - arn:aws:iam::aws:policy/AmazonRDSReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudFrontReadOnlyAccess
      Policies:
        - !If
          - EnvironmentIsDevelopment
          -
            PolicyName: PassRoles
            PolicyDocument:
              Version: 2012-10-17
              Statement:
                -
                  Effect: Allow
                  Action:
                    - iam:GetRole
                    - iam:PassRole
                    - iam:ListRoles
                  Resource: "*"
          - !Ref AWS::NoValue
        -
          PolicyName: NoCloudtrail
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Deny
                Action:
                  - "cloudtrail:*"
                Resource: "*"
        -
          PolicyName: NoAccountSecurityChanges
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Deny
                NotAction:
                  - cloudformation:Describe*
                  - cloudformation:List*
                Resource:
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/AccountSecurity/*"
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/AccountSecurity-*/*"

  MarkettingGroup:
    Type: AWS::IAM::Group

  BasicCloudformationAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: BasicCloudformationAccess
      Groups:
        - !Ref MarkettingGroup
        - !Ref DevelopersGroup
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - cloudformation:ListExports
              - cloudformation:DescribeStacks
            Resource: "*"
          -
            Effect: Allow
            Action:
              - cloudformation:DescribeStackResource
            Resource:
              - !Sub
                - "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${EnvLowercase}/*"
                -
                  EnvLowercase: !FindInMap [EnvNames, Lowercase, !Ref EnvironmentName]

  EC2ContainerServiceReadOnly:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: EC2ContainerServiceReadOnly
      Groups:
        - !Ref DevelopersGroup
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - ecs:Describe*
              - ecs:List*
            Resource: "*"

  BillingReadAccess:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: BillingReadAccess
      Groups:
        - !Ref DevelopersGroup
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - aws-portal:ViewBilling
              - aws-portal:ViewUsage
              - budgets:ViewBudget
            Resource: "*"

  ApiGatewayReadOnly:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ApiGatewayReadOnly
      Groups:
        - !Ref DevelopersGroup
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - apigateway:GET
            Resource: "*"

  CodePipelineDeployRestartAccess:
    Type: AWS::IAM::Policy
    Properties:
      Groups:
        - !Ref DevelopersGroup
      PolicyName: CodePipelineDeployRestartAccess
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - cloudformation:DescribeChangeSet
              - codepipeline:RetryStageExecution
              - codepipeline:StartPipelineExecution
              - codepipeline:ListPipelineExecutions
            Resource: "*"

  ElasticsearchServiceReadOnly:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ElasticsearchServiceReadOnly
      Groups:
        - !Ref DevelopersGroup
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - es:Describe*
              - es:List*
            Resource: "*"

  BryanD:
